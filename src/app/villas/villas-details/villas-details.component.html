<div class="section--center-content">
    <div class="full-bg">
        <img src="{{singleVilla[0].image}}" alt="">
    </div>
</div>

<div class="section--light-grey" *ngFor="let villa of singleVilla">
    <div class="container--mw1320">
        <div class="content-intro-complex">
            <div class="section-header">
                <p class="sec-head">{{villa.name}}</p>
            </div>
        </div>
        <div class="two">
            <div class="image-col">
                <img src="{{villa.image2}}" alt="">
            </div>
            <div class=" text-col">
                <div class="content-intro">
                    <p class="static-list-price">FROM <span class="currency">KES</span> {{villa.price}}</p>
                    <p class="btn-buy"><a routerLink="/booking">Book now</a></p>
                </div>
                <div class="readmore">
                    <p class="t-cm">{{villa.description}}</p>
                </div>
                <div class="complementary">
                    <div class="features-special" *ngIf="singleVilla">
                        <p><i class="fa-solid fa-gift"></i> {{villa.complimentary1}}</p>
                        <p>{{villa.complimentary2}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="three">
            <p class="includes">Villa Includes:</p>
            <ul class="ul">
                <li>{{villa.feature1}}</li>
                <li>{{villa.feature2}}</li>
                <li>{{villa.feature3}}</li>
                <li>{{villa.feature4}}</li>
                <li>{{villa.feature5}}</li>
            </ul>
        </div>
    </div>
</div>
